<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/4f223adb3d.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <h1 class="app-title">ToDo List App</h1>

        <!-- search todos -->
        <div id="search-bar"></div>

        <!-- todos list -->
        <section id="todos-list">
            <div>
                <h5>Go to The Grocery</h5>
                <button><i class="fa-solid fa-trash"></i></button>

            </div>
            <div>
                <h5>Do the Laundry</h5>
                <button><i class="fa-solid fa-trash"></i></button>
            </div>
        </section>

        <!-- add todos -->
        <section class="add-todo-sect">
            <h3>Add a new todo..</h3>
            <div>
                <input type="text" name="text" id="todo-input" placeholder="write todo title">
                <input type="submit" value="Submit" id="submit-btn">
            </div>
        </section>
    </main>


    <!-- js file -->
    <script src="./script.js"></script>
</body>

</html>
